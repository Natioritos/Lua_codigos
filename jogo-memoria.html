<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.U.A - Jogo da Mem√≥ria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0526;
            color: #ffffff;
            overflow-x: hidden;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="2" height="2" x="10" y="10" fill="white" opacity="0.7"/><rect width="2" height="2" x="30" y="25" fill="white" opacity="0.5"/><rect width="2" height="2" x="70" y="15" fill="white" opacity="0.9"/><rect width="2" height="2" x="50" y="40" fill="white" opacity="0.6"/><rect width="2" height="2" x="80" y="60" fill="white" opacity="0.8"/><rect width="2" height="2" x="20" y="70" fill="white" opacity="0.4"/></svg>');
        }
        
        .lua-text {
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff, 0 0 20px #0066ff;
        }
        
        .pixel-card {
            background: #1a0a3a;
            border: 4px solid #4a00ff;
            border-radius: 0;
            box-shadow: 
                0 0 0 2px #00f7ff,
                inset 0 0 0 2px #00f7ff;
            image-rendering: pixelated;
            transition: all 0.3s ease;
        }
        
        .pixel-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 5px 0 0 #00f7ff,
                inset 0 0 0 2px #00f7ff;
        }
        
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
        }
        
        .card-front {
            background: #2a0a5a;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: #3a0a7a;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="10" x="10" y="10" fill="%234a00ff" opacity="0.3"/><rect width="10" height="10" x="30" y="30" fill="%234a00ff" opacity="0.3"/><rect width="10" height="10" x="50" y="50" fill="%234a00ff" opacity="0.3"/><rect width="10" height="10" x="70" y="70" fill="%234a00ff" opacity="0.3"/></svg>');
        }
        
        .flipped .card-front {
            transform: rotateY(0deg);
        }
        
        .flipped .card-back {
            transform: rotateY(180deg);
        }
        
        .matched {
            opacity: 0.7;
            box-shadow: 0 0 0 4px #00ff44;
            border-color: #00ff44;
        }
        
        .pixel-btn {
            background: #2a0a5a;
            border: 4px solid #00f7ff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 0 #0066ff;
            text-transform: uppercase;
        }
        
        .pixel-btn:hover {
            background: #3a0a7a;
            transform: translateY(-3px);
            box-shadow: 0 8px 0 0 #0066ff;
        }
        
        .pixel-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 0 #0066ff;
        }
        
        .pixel-progress {
            height: 20px;
            background: #1a0a3a;
            border: 4px solid #4a00ff;
            box-shadow: inset 0 0 0 2px #00f7ff;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f7ff, #0066ff);
            transition: width 0.5s ease;
            image-rendering: pixelated;
        }
        
        .pixel-modal {
            background: #1a0a3a;
            border: 8px solid #00f7ff;
            box-shadow: 
                inset 0 0 0 4px #0066ff,
                0 0 0 4px #0066ff;
        }
        
        .educational-fact {
            background: #2a0a5a;
            border-left: 8px solid #00f7ff;
            box-shadow: inset 0 0 0 4px #0066ff;
        }
        
        .pixel-icon {
            image-rendering: pixelated;
        }
        
        .pixel-border {
            border: 8px solid #00f7ff;
            box-shadow: 
                inset 0 0 0 4px #0066ff,
                0 0 0 4px #0066ff;
        }
        
        .pixel-divider {
            border-bottom: 4px solid #00f7ff;
            box-shadow: 0 4px 0 0 #0066ff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">
    <header class="text-center mb-8 w-full max-w-4xl">
        <div class="pixel-border p-4 mb-6">
            <div class="flex items-center justify-center mb-4">
                <div class="text-5xl mr-2 lua-text">L.U.A</div>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold lua-text mb-2">Level Up Academy</h1>
            <h2 class="text-xl md:text-2xl lua-text">Jogo da Mem√≥ria Educacional</h2>
        </div>
        
        <div class="flex justify-between items-center w-full mb-6">
            <div class="text-left">
                <p class="text-sm opacity-80">Jogadas: <span id="moves" class="font-bold">0</span></p>
                <p class="text-sm opacity-80">Pares: <span id="pairs">0</span>/<span id="total-pairs">8</span></p>
            </div>
            <div class="pixel-progress w-1/3">
                <div id="progress" class="progress-fill" style="width: 0%"></div>
            </div>
            <button id="reset-btn" class="pixel-btn">
                üîÑ Reiniciar
            </button>
        </div>
        
        <div class="pixel-divider w-full my-4"></div>
    </header>
    
    <main class="w-full max-w-4xl">
        <div id="memory-board" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
            <!-- Cartas ser√£o inseridas aqui pelo JavaScript -->
        </div>
        
        <div class="educational-fact p-4 mb-8">
            <h3 class="font-bold text-lg mb-2 lua-text">FATO EDUCATIVO:</h3>
            <p id="space-fact" class="text-sm">Carregando fato interessante...</p>
        </div>
    </main>
    
    <div id="win-modal" class="fixed inset-0 flex items-center justify-center hidden z-50 bg-black bg-opacity-80">
        <div class="pixel-modal p-8 max-w-md w-full text-center">
            <h2 class="text-3xl font-bold lua-text mb-4">MISS√ÉO COMPLETA!</h2>
            <p class="mb-6">Voc√™ encontrou todos os pares em <span id="final-moves" class="font-bold">0</span> jogadas!</p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="play-again-btn" class="pixel-btn">
                    ‚ñ∂ Jogar Novamente
                </button>
                <button id="learn-more-btn" class="pixel-btn">
                    üìö Aprender Mais
                </button>
            </div>
        </div>
    </div>
    
    <footer class="mt-8 text-center text-xs opacity-70">
        <p>¬© 2025 Level Up Academy (L.U.A) - Programa Espacial Educacional</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Pares de cartas com tema educacional e pixel art
            const cardPairs = [
                {
                    id: 'matematica',
                    name: 'Matem√°tica',
                    icon: 'üßÆ',
                    fact: 'A matem√°tica √© a linguagem do universo! O n√∫mero œÄ (pi) j√° foi calculado com mais de 50 trilh√µes de d√≠gitos decimais.'
                },
                {
                    id: 'ciencia',
                    name: 'Ci√™ncia',
                    icon: 'üî¨',
                    fact: 'O corpo humano tem cerca de 37 trilh√µes de c√©lulas. Se alinh√°ssemos todas elas, dariam 3 voltas ao redor da Terra!'
                },
                {
                    id: 'historia',
                    name: 'Hist√≥ria',
                    icon: 'üèõÔ∏è',
                    fact: 'A Grande Muralha da China tem mais de 21.000 km de extens√£o e levou cerca de 2.000 anos para ser constru√≠da.'
                },
                {
                    id: 'geografia',
                    name: 'Geografia',
                    icon: 'üåç',
                    fact: 'O Monte Everest cresce cerca de 4 mm por ano devido ao movimento das placas tect√¥nicas.'
                },
                {
                    id: 'literatura',
                    name: 'Literatura',
                    icon: 'üìö',
                    fact: 'A obra mais traduzida no mundo √© a B√≠blia, dispon√≠vel em mais de 3.000 l√≠nguas. Em segundo lugar est√° "O Pequeno Pr√≠ncipe".'
                },
                {
                    id: 'arte',
                    name: 'Arte',
                    icon: 'üé®',
                    fact: 'A Mona Lisa, de Leonardo da Vinci, tem seu pr√≥prio cart√£o postal no Louvre e recebe cerca de 6 milh√µes de visitantes por ano.'
                },
                {
                    id: 'tecnologia',
                    name: 'Tecnologia',
                    icon: 'üíª',
                    fact: 'O primeiro computador pesava mais de 27 toneladas e ocupava uma sala inteira. Hoje, um smartphone tem muito mais poder de processamento.'
                },
                {
                    id: 'esportes',
                    name: 'Esportes',
                    icon: '‚öΩ',
                    fact: 'O futebol √© o esporte mais popular do mundo, com cerca de 4 bilh√µes de f√£s. A Copa do Mundo √© o evento esportivo mais assistido do planeta.'
                }
            ];
            
            // Estado do jogo
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let canFlip = true;
            
            // Inicializar o jogo
            initGame();
            
            // Event listeners
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            document.getElementById('play-again-btn').addEventListener('click', resetGame);
            document.getElementById('learn-more-btn').addEventListener('click', () => {
                window.open('https://escolakids.uol.com.br/', '_blank');
            });
            
            function initGame() {
                // Resetar estado do jogo
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                canFlip = true;
                
                // Atualizar UI
                document.getElementById('moves').textContent = moves;
                document.getElementById('pairs').textContent = matchedPairs;
                document.getElementById('total-pairs').textContent = cardPairs.length;
                document.getElementById('progress').style.width = '0%';
                
                // Criar baralho (cada carta aparece duas vezes)
                const deck = [];
                cardPairs.forEach((pair, index) => {
                    deck.push({ ...pair, uniqueId: `${pair.id}-1` });
                    deck.push({ ...pair, uniqueId: `${pair.id}-2` });
                });
                
                // Embaralhar baralho
                shuffleArray(deck);
                
                // Criar cartas no DOM
                renderCards(deck);
                
                // Mostrar fato educacional inicial
                showRandomEducationalFact();
            }
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            function renderCards(deck) {
                const board = document.getElementById('memory-board');
                board.innerHTML = '';
                
                deck.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'pixel-card aspect-square relative cursor-pointer';
                    cardElement.dataset.cardId = card.uniqueId;
                    
                    // Frente da carta (conte√∫do)
                    const front = document.createElement('div');
                    front.className = 'card-front flex flex-col items-center p-2';
                    
                    const icon = document.createElement('div');
                    icon.className = 'text-5xl mb-2 pixel-icon';
                    icon.textContent = card.icon;
                    
                    const name = document.createElement('span');
                    name.className = 'text-sm font-bold text-center';
                    name.textContent = card.name;
                    
                    front.appendChild(icon);
                    front.appendChild(name);
                    
                    // Verso da carta (padr√£o)
                    const back = document.createElement('div');
                    back.className = 'card-back';
                    
                    const pattern = document.createElement('div');
                    pattern.className = 'w-full h-full flex items-center justify-center';
                    pattern.innerHTML = '<div class="text-3xl">?</div>';
                    
                    back.appendChild(pattern);
                    
                    cardElement.appendChild(front);
                    cardElement.appendChild(back);
                    
                    // Adicionar evento de clique
                    cardElement.addEventListener('click', () => flipCard(cardElement, card));
                    
                    board.appendChild(cardElement);
                    cards.push({
                        element: cardElement,
                        id: card.uniqueId,
                        pairId: card.id,
                        flipped: false,
                        matched: false
                    });
                });
            }
            
            function flipCard(cardElement, cardData) {
                if (!canFlip) return;
                
                const card = cards.find(c => c.element === cardElement);
                
                // N√£o permitir virar cartas j√° combinadas ou viradas
                if (card.matched || card.flipped || flippedCards.length >= 2) {
                    return;
                }
                
                // Virar a carta
                cardElement.classList.add('flipped');
                card.flipped = true;
                flippedCards.push(card);
                
                // Verificar combina√ß√£o quando duas cartas est√£o viradas
                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').textContent = moves;
                    
                    // Atualizar progresso
                    const progress = (matchedPairs / cardPairs.length) * 100;
                    document.getElementById('progress').style.width = `${progress}%`;
                    
                    canFlip = false;
                    
                    if (flippedCards[0].pairId === flippedCards[1].pairId) {
                        // Combina√ß√£o encontrada
                        matchedPairs++;
                        document.getElementById('pairs').textContent = matchedPairs;
                        
                        flippedCards.forEach(c => {
                            c.matched = true;
                            c.element.classList.add('matched');
                        });
                        
                        // Mostrar o fato para este par
                        const pairInfo = cardPairs.find(p => p.id === flippedCards[0].pairId);
                        showEducationalFact(pairInfo.fact);
                        
                        // Verificar vit√≥ria
                        if (matchedPairs === cardPairs.length) {
                            setTimeout(showWinScreen, 1000);
                        }
                        
                        flippedCards = [];
                        canFlip = true;
                    } else {
                        // Sem combina√ß√£o - virar de volta ap√≥s um tempo
                        setTimeout(() => {
                            flippedCards.forEach(c => {
                                c.element.classList.remove('flipped');
                                c.flipped = false;
                            });
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                    
                    // Atualizar progresso
                    const newProgress = (matchedPairs / cardPairs.length) * 100;
                    document.getElementById('progress').style.width = `${newProgress}%`;
                }
            }
            
            function showEducationalFact(fact) {
                const factElement = document.getElementById('space-fact');
                factElement.textContent = fact;
            }
            
            function showRandomEducationalFact() {
                const randomIndex = Math.floor(Math.random() * cardPairs.length);
                showEducationalFact(cardPairs[randomIndex].fact);
            }
            
            function showWinScreen() {
                document.getElementById('final-moves').textContent = moves;
                document.getElementById('win-modal').classList.remove('hidden');
            }
            
            function resetGame() {
                document.getElementById('win-modal').classList.add('hidden');
                initGame();
            }
        });
    </script>
</body>
</html>
