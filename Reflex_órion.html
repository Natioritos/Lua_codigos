<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Órion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0e1e;
            color: white;
            overflow-x: hidden;
        }
        
        .game-container {
            background: radial-gradient(circle at center, #1a103d 0%, #0a0814 100%);
            border: 4px solid #4e3d8f;
            box-shadow: 0 0 20px rgba(113, 58, 255, 0.5);
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="yellow"/><circle cx="30" cy="30" r="10" fill="orange"/><circle cx="70" cy="30" r="8" fill="orange"/><circle cx="30" cy="70" r="12" fill="orange"/><circle cx="70" cy="70" r="9" fill="orange"/></svg>') no-repeat center center;
            background-size: contain;
            animation: explode 0.8s forwards;
            z-index: 100;
            pointer-events: none;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 red;
            top: 0;
            color: white;
            background: #0f0e1e;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim 2s infinite linear alternate-reverse;
        }
        
        .glitch::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 1px 0 blue;
            top: 0;
            color: white;
            background: #0f0e1e;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim-2 3s infinite linear alternate-reverse;
        }
        
        @keyframes noise-anim {
            0% { clip: rect(61px, 9999px, 52px, 0); }
            5% { clip: rect(33px, 9999px, 144px, 0); }
            10% { clip: rect(121px, 9999px, 115px, 0); }
            15% { clip: rect(144px, 9999px, 162px, 0); }
            20% { clip: rect(109px, 9999px, 128px, 0); }
            25% { clip: rect(95px, 9999px, 53px, 0); }
            30% { clip: rect(138px, 9999px, 108px, 0); }
            35% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(100px, 9999px, 129px, 0); }
            45% { clip: rect(69px, 9999px, 85px, 0); }
            50% { clip: rect(118px, 9999px, 110px, 0); }
            55% { clip: rect(104px, 9999px, 149px, 0); }
            60% { clip: rect(141px, 9999px, 74px, 0); }
            65% { clip: rect(20px, 9999px, 28px, 0); }
            70% { clip: rect(133px, 9999px, 55px, 0); }
            75% { clip: rect(140px, 9999px, 89px, 0); }
            80% { clip: rect(31px, 9999px, 160px, 0); }
            85% { clip: rect(65px, 9999px, 62px, 0); }
            90% { clip: rect(68px, 9999px, 37px, 0); }
            95% { clip: rect(32px, 9999px, 36px, 0); }
            100% { clip: rect(143px, 9999px, 134px, 0); }
        }
        
        @keyframes noise-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            5% { clip: rect(104px, 9999px, 34px, 0); }
            10% { clip: rect(47px, 9999px, 128px, 0); }
            15% { clip: rect(148px, 9999px, 84px, 0); }
            20% { clip: rect(123px, 9999px, 145px, 0); }
            25% { clip: rect(25px, 9999px, 35px, 0); }
            30% { clip: rect(129px, 9999px, 54px, 0); }
            35% { clip: rect(141px, 9999px, 74px, 0); }
            40% { clip: rect(25px, 9999px, 143px, 0); }
            45% { clip: rect(38px, 9999px, 119px, 0); }
            50% { clip: rect(138px, 9999px, 145px, 0); }
            55% { clip: rect(97px, 9999px, 25px, 0); }
            60% { clip: rect(63px, 9999px, 13px, 0); }
            65% { clip: rect(34px, 9999px, 51px, 0); }
            70% { clip: rect(147px, 9999px, 125px, 0); }
            75% { clip: rect(102px, 9999px, 80px, 0); }
            80% { clip: rect(90px, 9999px, 91px, 0); }
            85% { clip: rect(131px, 9999px, 64px, 0); }
            90% { clip: rect(108px, 9999px, 120px, 0); }
            95% { clip: rect(140px, 9999px, 102px, 0); }
            100% { clip: rect(25px, 9999px, 62px, 0); }
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(to right, #3b0764, #7e22ce);
            border: 2px solid #4e3d8f;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            animation: progress-shine 2s infinite;
        }
        
        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .timer {
            position: relative;
            width: 60px;
            height: 60px;
        }
        
        .timer-circle {
            fill: none;
            stroke: #7e22ce;
            stroke-width: 6;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
        }
        
        .option {
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .option.correct {
            animation: correct-pulse 0.5s;
        }
        
        @keyframes correct-pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        
        .option.wrong {
            animation: wrong-pulse 0.5s;
        }
        
        @keyframes wrong-pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Botão de estrela */
        #star-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
        }

        /* Estrela em pixel-art */
        .pixel-star {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: yellow;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.8), 0 0 10px rgba(255, 255, 0, 0.5);
            animation: star-glow 1.5s infinite alternate;
        }

        /* Animação de brilho */
        @keyframes star-glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 0, 0.8), 0 0 10px rgba(255, 255, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 0, 1), 0 0 20px rgba(255, 255, 0, 0.8);
            }
        }

        /* Botão flutuante */
        #lua-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
            animation: float 3s infinite ease-in-out;
        }

        /* Estilo da logo */
        .lua-logo {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efeito de hover */
        #lua-button:hover .lua-logo {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* Animação de flutuação */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Star background -->
    <div id="stars-container" class="fixed inset-0 overflow-hidden z-0"></div>
    
    <a href="LUA.html" id="lua-button" class="absolute top-4 left-4">
        <img src="path/to/logo.png" alt="Logo LUA" class="lua-logo">
    </a>

    <div class="game-container relative z-10 w-full max-w-4xl rounded-lg p-6 mb-8">
        <!-- Game Header -->
        <header class="flex flex-col items-center mb-8">
            <h1 class="text-3xl md:text-4xl text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">
                REFLEX <span class="text-yellow-300">ÓRION</span>
            </h1>
            
            <div class="flex items-center space-x-4 mb-4">
                <div class="bg-purple-900 px-4 py-2 rounded-lg flex items-center">
                    <span class="text-yellow-300 mr-2">XP:</span>
                    <span id="xp-counter" class="text-white">0</span>
                </div>
                
                <div class="bg-purple-900 px-4 py-2 rounded-lg flex items-center">
                    <span class="text-yellow-300 mr-2">Fase:</span>
                    <span id="level-counter" class="text-white">1/10</span>
                </div>
            </div>
            
            <div class="w-full max-w-md mb-4">
                <div class="progress-bar rounded-full" id="progress-bar">
                    <div class="h-full bg-gradient-to-r from-purple-500 to-blue-500 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </header>
        
        <!-- Main Game Area -->
        <main class="mb-8">
            <!-- Difficulty Selection Screen -->
            <div id="difficulty-screen" class="text-center">
                <h2 class="text-2xl mb-6 text-purple-300">ESCOLHA SUA DIFICULDADE</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="difficulty-option bg-gradient-to-br from-blue-900 to-purple-900 p-6 rounded-lg cursor-pointer hover:from-blue-800 hover:to-purple-800 transition-all" data-difficulty="easy">
                        <h3 class="text-xl text-green-400 mb-2">NEBULOSA</h3>
                        <p class="text-sm text-gray-300 mb-3">Nível Fácil</p>
                        <p class="text-xs text-gray-400">Sem requisitos</p>
                    </div>

                    <div class="difficulty-option bg-gradient-to-br from-purple-900 to-indigo-900 p-6 rounded-lg opacity-50 cursor-not-allowed" data-difficulty="medium">
                        <h3 class="text-xl text-yellow-400 mb-2">🔒 CONSTELAÇÃO</h3>
                        <p class="text-sm text-gray-300 mb-3">Nível Médio</p>
                        <p class="text-xs text-gray-400">Requer 150 XP no nível fácil</p>
                    </div>

                    <div class="difficulty-option bg-gradient-to-br from-indigo-900 to-pink-900 p-6 rounded-lg opacity-50 cursor-not-allowed" data-difficulty="hard">
                        <h3 class="text-xl text-red-400 mb-2">🔒 ÓRION</h3>
                        <p class="text-sm text-gray-300 mb-3">Nível Difícil</p>
                        <p class="text-xs text-gray-400">Requer 250 XP no nível médio</p>
                    </div>
                </div>
            </div>
            
            <!-- Game Screen -->
            <div id="game-screen" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <div class="timer">
                        <svg class="w-full h-full" viewBox="0 0 60 60">
                            <circle class="timer-circle" cx="30" cy="30" r="25" stroke-dasharray="157" stroke-dashoffset="0"></circle>
                        </svg>
                        <div class="timer-text" id="timer-text">10</div>
                    </div>
                    
                    <div class="text-xl" id="stage-title">NEBULOSA</div>
                </div>
                
                <div class="game-content bg-black bg-opacity-30 rounded-lg p-8 mb-6 min-h-48 flex items-center justify-center border-2 border-purple-800">
                    <div id="challenge-display" class="text-center">
                        <!-- Challenge content will be inserted here -->
                    </div>
                </div>
                
                <div id="options-container" class="grid grid-cols-2 gap-4">
                    <!-- Options will be inserted here -->
                </div>
            </div>
            
            <!-- Results Screen -->
            <div id="results-screen" class="hidden text-center">
                <h2 id="result-title" class="text-3xl mb-6"></h2>
                <p id="result-message" class="mb-6"></p>
                <div class="flex justify-center space-x-4">
                    <button id="next-level-btn" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-lg transition-colors">
                        PRÓXIMO NÍVEL
                    </button>
                    <button id="menu-btn" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded-lg transition-colors">
                        MENU
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500">
            <p>Treine seus reflexos e percepção visual em desafios cósmicos!</p>
        </footer>
    </div>
    
    <script>
        // Game state
        const gameState = {
            difficulty: null,
            level: 1,
            xp: 0,
            maxLevels: 3, // Agora cada dificuldade tem 3 níveis
            timeLimit: 10,
            timer: null,
            timeLeft: 10,
            currentChallenge: null,
            stageName: "NEBULOSA",
            stageColor: "text-green-400"
        };
        
        // Challenges by difficulty
        const challenges = {
            easy: [
                // Nível 1: Normal
                {
                    type: "stroop",
                    question: { text: "VERMELHO", color: "blue" },
                    options: [
                        { text: "VERMELHO", color: "red", correct: false },
                        { text: "AZUL", color: "blue", correct: true },
                        { text: "VERDE", color: "green", correct: false },
                        { text: "AMARELO", color: "yellow", correct: false }
                    ]
                },
                // Nível 2: Pequena variação
                {
                    type: "stroop",
                    question: { text: "AZUL", color: "red" },
                    options: [
                        { text: "VERMELHO", color: "red", correct: true },
                        { text: "AZUL", color: "blue", correct: false },
                        { text: "ROXO", color: "purple", correct: false },
                        { text: "VERDE", color: "green", correct: false }
                    ]
                },
                // Nível 3: Variação mais difícil
                {
                    type: "stroop",
                    question: { text: "VERDE", color: "yellow" },
                    options: [
                        { text: "AMARELO", color: "yellow", correct: true },
                        { text: "VERDE", color: "green", correct: false },
                        { text: "AZUL", color: "blue", correct: false },
                        { text: "ROSA", color: "pink", correct: false }
                    ]
                }
            ],
            medium: [
                // Adicione variações para o nível médio
            ],
            hard: [
                // Adicione variações para o nível difícil
            ]
        };
        
        // DOM elements
        const difficultyScreen = document.getElementById('difficulty-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultsScreen = document.getElementById('results-screen');
        const challengeDisplay = document.getElementById('challenge-display');
        const optionsContainer = document.getElementById('options-container');
        const xpCounter = document.getElementById('xp-counter');
        const levelCounter = document.getElementById('level-counter');
        const progressBar = document.querySelector('#progress-bar div');
        const timerText = document.getElementById('timer-text');
        const timerCircle = document.querySelector('.timer-circle');
        const stageTitle = document.getElementById('stage-title');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const nextLevelBtn = document.getElementById('next-level-btn');
        const menuBtn = document.getElementById('menu-btn');
        const starsContainer = document.getElementById('stars-container');
        
        // Initialize stars background
        function createStars() {
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random animation delay
                const delay = Math.random() * 2;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Set difficulty and start game
        document.querySelectorAll('.difficulty-option').forEach(option => {
            option.addEventListener('click', function() {
                const selectedDifficulty = this.dataset.difficulty;

                // Verifica se o nível está desbloqueado
                if (selectedDifficulty === 'medium' && gameState.xp < 150) {
                    alert('Você precisa de 150 XP no nível fácil para desbloquear o nível médio!');
                    return;
                }

                if (selectedDifficulty === 'hard' && gameState.xp < 250) {
                    alert('Você precisa de 250 XP no nível médio para desbloquear o nível difícil!');
                    return;
                }

                // Define a dificuldade e configura o jogo
                gameState.difficulty = selectedDifficulty;

                // Define o limite de tempo e outras configurações com base na dificuldade
                switch (gameState.difficulty) {
                    case 'easy':
                        gameState.timeLimit = 10;
                        gameState.stageName = "NEBULOSA";
                        gameState.stageColor = "text-green-400";
                        break;
                    case 'medium':
                        gameState.timeLimit = 7;
                        gameState.stageName = "CONSTELAÇÃO";
                        gameState.stageColor = "text-yellow-400";
                        break;
                    case 'hard':
                        gameState.timeLimit = 5;
                        gameState.stageName = "ÓRION";
                        gameState.stageColor = "text-red-400";
                        break;
                }

                gameState.timeLeft = gameState.timeLimit;
                gameState.level = 1;
                gameState.xp = 0;

                updateUI();
                startGame();
            });
        });
        
        // Start the game
        function startGame() {
            difficultyScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');
            
            stageTitle.textContent = gameState.stageName;
            stageTitle.className = `text-xl ${gameState.stageColor}`;
            
            loadChallenge();
            startTimer();
        }
        
        // Load a challenge
        function loadChallenge() {
            // Carrega o desafio correspondente ao nível atual
            const availableChallenges = challenges[gameState.difficulty];
            gameState.currentChallenge = availableChallenges[gameState.level - 1]; // Carrega o desafio baseado no nível atual

            // Limpa o conteúdo anterior
            challengeDisplay.innerHTML = '';
            optionsContainer.innerHTML = '';

            // Exibe o desafio com base no tipo
            if (gameState.currentChallenge.type === 'stroop') {
                displayStroopChallenge();
            } else if (gameState.currentChallenge.type === 'memory') {
                displayMemoryChallenge();
            } else if (gameState.currentChallenge.type === 'illusion') {
                displayIllusionChallenge();
            } else if (gameState.currentChallenge.type === 'sequence') {
                displaySequenceChallenge();
            }
        }
        
        // Display Stroop effect challenge
        function displayStroopChallenge() {
            const question = gameState.currentChallenge.question;
            
            // Display the question
            const questionElement = document.createElement('div');
            questionElement.classList.add('text-3xl', 'mb-6');
            questionElement.style.color = question.color;
            questionElement.textContent = question.text;
            challengeDisplay.appendChild(questionElement);
            
            // Display options
            gameState.currentChallenge.options.forEach((option, index) => {
                const optionElement = document.createElement('button');
                optionElement.classList.add('option', 'bg-gray-800', 'hover:bg-gray-700', 'p-4', 'rounded-lg', 'transition-colors');
                optionElement.style.color = option.color;
                optionElement.textContent = option.text;
                
                optionElement.addEventListener('click', () => {
                    checkAnswer(option.correct);
                });
                
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // Display memory challenge
        function displayMemoryChallenge() {
            const question = gameState.currentChallenge.question;

            // Esconde o cronômetro até a sequência ser exibida
            const timerElement = document.querySelector('.timer');
            timerElement.style.visibility = 'hidden';

            // Display the sequence of shapes
            const sequenceContainer = document.createElement('div');
            sequenceContainer.classList.add('flex', 'justify-center', 'space-x-4', 'mb-6');
            challengeDisplay.appendChild(sequenceContainer);

            // Mostra a descrição
            const descElement = document.createElement('div');
            descElement.classList.add('text-lg', 'mb-4');
            descElement.textContent = "Observe a sequência de cores:";
            challengeDisplay.insertBefore(descElement, sequenceContainer);

            // Exibe as formas uma por uma
            let currentIndex = 0;

            function showNextShape() {
                if (currentIndex < question.shapes.length) {
                    const shape = question.shapes[currentIndex];
                    const shapeElement = createShapeElement(shape.type, shape.color);

                    sequenceContainer.innerHTML = '';
                    sequenceContainer.appendChild(shapeElement);

                    currentIndex++;
                    setTimeout(showNextShape, shape.duration);
                } else {
                    // Após exibir a sequência, mostra as opções e inicia o cronômetro
                    sequenceContainer.innerHTML = '';

                    const questionText = document.createElement('div');
                    questionText.classList.add('text-lg', 'mb-4');
                    questionText.textContent = "Repita a sequência de cores:";
                    challengeDisplay.insertBefore(questionText, sequenceContainer);

                    // Inicializa o array para armazenar a sequência do jogador
                    gameState.playerSequence = [];

                    // Exibe as opções
                    gameState.currentChallenge.options.forEach((option) => {
                        const optionElement = document.createElement('button');
                        optionElement.classList.add('option', 'bg-gray-800', 'hover:bg-gray-700', 'p-4', 'rounded-lg', 'transition-colors');

                        const shapeElement = createShapeElement(option.type, option.color);
                        optionElement.appendChild(shapeElement);

                        // Adiciona o evento de clique para registrar a sequência do jogador
                        optionElement.addEventListener('click', () => {
                            gameState.playerSequence.push(option.color); // Adiciona a cor selecionada à sequência do jogador

                            // Verifica se a sequência está completa
                            if (gameState.playerSequence.length === question.shapes.length) {
                                checkAnswer(gameState.playerSequence); // Valida a sequência completa
                            }
                        });

                        optionsContainer.appendChild(optionElement);
                    });

                    // Mostra o cronômetro e inicia
                    timerElement.style.visibility = 'visible';
                    gameState.timeLeft = gameState.timeLimit; // Reinicia o tempo
                    startTimer(); // Inicia o cronômetro
                }
            }

            showNextShape();
        }
        
        // Display illusion challenge
        function displayIllusionChallenge() {
            const question = gameState.currentChallenge.question;
            
            // Display description
            const descElement = document.createElement('div');
            descElement.classList.add('text-lg', 'mb-4');
            descElement.textContent = question.description;
            challengeDisplay.appendChild(descElement);
            
            // Create animation container
            const animationContainer = document.createElement('div');
            animationContainer.classList.add('relative', 'w-full', 'h-48', 'mb-6');
            challengeDisplay.appendChild(animationContainer);
            
            // Create blocks
            question.animation.forEach(block => {
                const blockElement = document.createElement('div');
                blockElement.id = `block-${block.id}`;
                blockElement.classList.add('absolute', 'w-12', 'h-12', 'transition-all', 'duration-500');
                blockElement.style.backgroundColor = block.color;
                blockElement.style.left = `${block.x}%`;
                blockElement.style.top = `${block.y}%`;
                
                animationContainer.appendChild(blockElement);
            });
            
            // Animate blocks after a delay
            setTimeout(() => {
                question.movements.forEach(move => {
                    const block = document.getElementById(`block-${move.id}`);
                    if (block) {
                        block.style.left = `${move.x}%`;
                        block.style.top = `${move.y}%`;
                    }
                });
            }, 1000);
            
            // Display options
            gameState.currentChallenge.options.forEach((option, index) => {
                const optionElement = document.createElement('button');
                optionElement.classList.add('option', 'bg-gray-800', 'hover:bg-gray-700', 'p-4', 'rounded-lg', 'transition-colors');
                
                const blockElement = document.createElement('div');
                blockElement.classList.add('w-8', 'h-8', 'mx-auto');
                blockElement.style.backgroundColor = option.color;
                
                optionElement.appendChild(blockElement);
                
                optionElement.addEventListener('click', () => {
                    checkAnswer(option.correct);
                });
                
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // Display sequence challenge
        function displaySequenceChallenge() {
            const question = gameState.currentChallenge.question;
            
            // Display description
            const descElement = document.createElement('div');
            descElement.classList.add('text-lg', 'mb-4');
            descElement.textContent = question.description;
            challengeDisplay.appendChild(descElement);
            
            // Create sequence container
            const sequenceContainer = document.createElement('div');
            sequenceContainer.classList.add('flex', 'justify-center', 'space-x-4', 'mb-6');
            challengeDisplay.appendChild(sequenceContainer);
            
            // Show sequence
            let currentIndex = 0;
            
            function showNextColor() {
                if (currentIndex < question.sequence.length) {
                    const color = question.sequence[currentIndex];
                    const colorElement = document.createElement('div');
                    colorElement.classList.add('w-12', 'h-12', 'rounded-full');
                    colorElement.style.backgroundColor = color.color;
                    
                    sequenceContainer.innerHTML = '';
                    sequenceContainer.appendChild(colorElement);
                    
                    currentIndex++;
                    setTimeout(showNextColor, color.duration);
                } else {
                    // After showing sequence, display options
                    sequenceContainer.innerHTML = '';
                    
                    const questionText = document.createElement('div');
                    questionText.classList.add('text-lg', 'mb-4');
                    questionText.textContent = "Qual foi a sequência correta?";
                    challengeDisplay.insertBefore(questionText, sequenceContainer);
                    
                    // Display options
                    gameState.currentChallenge.options.forEach((option, index) => {
                        const optionElement = document.createElement('button');
                        optionElement.classList.add('option', 'bg-gray-800', 'hover:bg-gray-700', 'p-4', 'rounded-lg', 'transition-colors');
                        
                        const sequenceText = document.createElement('div');
                        sequenceText.classList.add('text-sm');
                        
                        // Create color dots for sequence
                        const colorsContainer = document.createElement('div');
                        colorsContainer.classList.add('flex', 'justify-center', 'space-x-2', 'mb-2');
                        
                        option.sequence.forEach(color => {
                            const dot = document.createElement('div');
                            dot.classList.add('w-4', 'h-4', 'rounded-full');
                            dot.style.backgroundColor = color;
                            colorsContainer.appendChild(dot);
                        });
                        
                        sequenceText.appendChild(colorsContainer);
                        optionElement.appendChild(sequenceText);
                        
                        optionElement.addEventListener('click', () => {
                            checkAnswer(option.correct);
                        });
                        
                        optionsContainer.appendChild(optionElement);
                    });
                }
            }
            
            showNextColor();
        }
        
        // Create shape element
        function createShapeElement(type, color) {
            const shapeElement = document.createElement('div');
            shapeElement.classList.add('w-16', 'h-16');
            
            switch(type) {
                case 'square':
                    shapeElement.style.backgroundColor = color;
                    break;
                case 'circle':
                    shapeElement.style.backgroundColor = color;
                    shapeElement.style.borderRadius = '50%';
                    break;
                case 'triangle':
                    shapeElement.style.width = '0';
                    shapeElement.style.height = '0';
                    shapeElement.style.borderLeft = '8px solid transparent';
                    shapeElement.style.borderRight = '8px solid transparent';
                    shapeElement.style.borderBottom = `16px solid ${color}`;
                    break;
                case 'star':
                    shapeElement.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="${color}">
                            <polygon points="12,2 15,8 22,9 17,14 18,21 12,18 6,21 7,14 2,9 9,8" />
                        </svg>
                    `;
                    break;
                case 'hexagon':
                    shapeElement.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="${color}">
                            <polygon points="12,2 20,6 20,18 12,22 4,18 4,6" />
                        </svg>
                    `;
                    break;
            }
            
            return shapeElement;
        }
        
        // Check answer
        function checkAnswer(playerSequence) {
            // Certifique-se de parar o cronômetro
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null; // Reseta o estado do cronômetro
            }

            // Verifica se o tipo do desafio é "memory" ou outro
            if (gameState.currentChallenge.type === "memory") {
                // Obtém a sequência correta
                const correctSequence = gameState.currentChallenge.question.shapes.map(shape => shape.color);

                // Compara a sequência do jogador com a sequência correta
                const isCorrect = JSON.stringify(playerSequence) === JSON.stringify(correctSequence);

                if (isCorrect) {
                    // Resposta correta
                    gameState.xp += 10; // Incrementa o XP
                    showExplosion();

                    // Atualiza a interface
                    updateUI();

                    // Mostra o resultado de sucesso
                    if (gameState.level < gameState.maxLevels) {
                        showResult(true);
                    } else {
                        // Concluiu todos os níveis
                        showCompletion();
                    }
                } else {
                    // Resposta errada
                    document.body.classList.add('shake');
                    setTimeout(() => {
                        document.body.classList.remove('shake');
                    }, 500);

                    // Mostra o resultado de falha
                    resultTitle.textContent = "ERROU!";
                    resultTitle.className = "text-3xl mb-6 text-red-400";
                    resultMessage.textContent = "Tente novamente no próximo nível!";
                    showResult(false);
                }
            } else {
                // Para outros tipos de desafios
                if (playerSequence) {
                    showResult(true);
                } else {
                    showResult(false);
                }
            }
        }
        
        // Show explosion effect
        function showExplosion() {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            
            // Random position near the center
            const x = 50 + (Math.random() * 20 - 10);
            const y = 50 + (Math.random() * 20 - 10);
            
            explosion.style.left = `${x}%`;
            explosion.style.top = `${y}%`;
            
            document.body.appendChild(explosion);
            
            // Remove after animation
            setTimeout(() => {
                explosion.remove();
            }, 800);
        }
        
        // Show result screen
        function showResult(isSuccess) {
            gameScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            if (isSuccess) {
                resultTitle.textContent = "ACERTOU!";
                resultTitle.className = "text-3xl mb-6 text-green-400";
                resultMessage.textContent = `+10 XP! Total: ${gameState.xp} XP`;
            } else {
                resultTitle.textContent = "ERROU!";
                resultTitle.className = "text-3xl mb-6 text-red-400";
                resultMessage.textContent = "Tente novamente no próximo nível!";
            }
        }
        
        // Show completion screen
        function showCompletion() {
            gameScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            resultTitle.textContent = "CONCLUÍDO!";
            resultTitle.className = "text-3xl mb-6 text-purple-400";
            resultMessage.innerHTML = `
                Parabéns! Você completou todas as fases!<br>
                Total de XP: ${gameState.xp}<br><br>
                <span class="text-yellow-300">Novo jogo desbloqueado: Conexões do Saber</span>
            `;
            
            // Change next level button to "Jogar Novamente"
            nextLevelBtn.textContent = "JOGAR NOVAMENTE";
        }
        
        // Next level button
        nextLevelBtn.addEventListener('click', function () {
            // Certifique-se de parar o cronômetro antes de iniciar o próximo nível
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }

            if (gameState.level < gameState.maxLevels) {
                gameState.level++;
            } else {
                // Reinicia se todos os níveis forem concluídos
                gameState.level = 1;
                gameState.xp = 0; // <-- ISSO ZERA O XP!
            }

            gameState.timeLeft = gameState.timeLimit;
            updateUI();
            startGame();
        });
        
        // Menu button
        menuBtn.addEventListener('click', function() {
            difficultyScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
        });
        
        // Start timer
        function startTimer() {
            // Certifique-se de limpar qualquer cronômetro anterior
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }

            updateTimerDisplay();

            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateTimerDisplay();

                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer); // Para o cronômetro
                    gameState.timer = null; // Reseta o estado do cronômetro
                    checkAnswer(false); // Tempo esgotado conta como resposta errada
                }
            }, 1000);
        }
        
        // Update timer display
        function updateTimerDisplay() {
            timerText.textContent = gameState.timeLeft;
            
            // Calculate circle progress
            const circumference = 2 * Math.PI * 25;
            const offset = circumference - (gameState.timeLeft / gameState.timeLimit) * circumference;
            timerCircle.style.strokeDashoffset = offset;
            
            // Change color based on time left
            if (gameState.timeLeft <= gameState.timeLimit * 0.3) {
                timerCircle.style.stroke = '#ef4444'; // red
            } else if (gameState.timeLeft <= gameState.timeLimit * 0.6) {
                timerCircle.style.stroke = '#eab308'; // yellow
            } else {
                timerCircle.style.stroke = '#7e22ce'; // purple
            }
        }
        
        // Update UI elements
        function updateUI() {
            // Atualiza o contador de XP
            xpCounter.textContent = gameState.xp;

            // Atualiza o contador de nível
            levelCounter.textContent = `${gameState.level}/${gameState.maxLevels}`;

            // Atualiza a barra de progresso
            const progressPercent = (gameState.level / gameState.maxLevels) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }
        
        // Initialize game
        function init() {
            createStars();
            updateUI();
        }
        
        // Start the game
        init();
    </script>
</body>
