<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogos | Level Up Academy</title>
  <link rel="stylesheet" href="jogos.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* ====================
       Botões de jogo
    ==================== */
    .game-button {
      display: block;
      margin: 1rem auto;
      padding: 20px 15px;
      font-family: 'Press Start 2P', monospace;
      font-size: 15px;
      text-decoration: none;
      border: 5px solid;
      cursor: pointer;
      box-shadow: 0 0 0 4px black;
      image-rendering: pixelated;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .game-button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 0 4px #fff, 0 0 9px 9px rgba(255, 255, 255, 0.3);
    }

    /* Botões ativos */
    .Reflex_órion {
      background: linear-gradient(45deg, #00bcd4, #008ba3);
      color: #fff;
      border-color: #005f73;
      text-shadow: 0 0 5px #fff, 0 0 10px #00bcd4;
      animation: pulse 1.5s infinite;
    }

    .Reflex_órion:hover {
      background: linear-gradient(45deg, #0097a7, #007c91);
      box-shadow: 0 0 10px #00bcd4, 0 0 40px #008ba3;
    }

    .SINAPSE_ESPACIAL {
      background: linear-gradient(45deg, #82009c, #008ba3);
      color: #fff;
      border-color: #005f73;
      text-shadow: 0 0 5px #fff, 0 0 10px #00bcd4;
      animation: pulse 1.5s infinite;
    }

    .SINAPSE_ESPACIAL:hover {
      background: linear-gradient(45deg, #0097a7, #007c91);
      box-shadow: 0 0 10px #00bcd4, 0 0 40px #008ba3;
    }

    .fatos {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: #fff;
      border-color: #e65100;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff9800;
      animation: pulse 1.5s infinite;
    }

    .fatos:hover {
      background: linear-gradient(45deg, #fb8c00, #f4511e);
      box-shadow: 0 0 10px #ff9800, 0 0 40px #ff5722;
    }

    /* Botões "em breve" com efeito de brilho igual ao primeiro */
    .em-breve {
      background: linear-gradient(45deg, #00bcd4, #008ba3);
      color: #fff;
      border-color: #005f73;
      text-shadow: 0 0 5px #fff, 0 0 10px #00bcd4;
      animation: pulse 1.5s infinite;
      cursor: not-allowed;
      opacity: 0.8;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px #00bcd4, 0 0 10px #008ba3;
      }
      50% {
        box-shadow: 0 0 10px #00bcd4, 0 0 30px #008ba3;
      }
    }

    /* ====================
       Layout do container
    ==================== */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .game-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    /* ====================
       Perfil flutuante
    ==================== */
    .perfil-hover {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: center;
    }

    .avatar-icone {
      width: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .perfil-info {
      display: none;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }

    .perfil-hover:hover .perfil-info {
      display: block;
    }
  </style>
</head>

<body>

  <nav class="menu-principal">
    <ul>
      <li><a href="LUA.html">Início</a></li>
      <li><a href="jogos.html">Jogos</a></li>
      <li><a href="sobre.html">Sobre o Projeto</a></li>
    </ul>
  </nav>

  <header>
    <h1>Jogos da Level Up Academy</h1>
    <div class="level-bar">
      <span>Nível: <strong>1</strong></span>
      <div class="xp-bar">
        <div class="xp-fill" style="width: 35%;"></div>
      </div>
      <span>XP: 100 / 1000</span>
    </div>
  </header>

  <button onclick="ganharXP()" class="xp-btn">Ganhar XP</button>

  <!-- PERFIL FLUTUANTE -->
  <div class="perfil-hover">
    <img src="avatar.png" alt="Avatar do usuário" class="avatar-icone">
    <div class="perfil-info">
      <strong>Guilherme</strong>
      <a href="perfil.html">Meu Perfil</a>
      <a href="config.html">Configurações</a>
      <a href="sair.html">Sair</a>
    </div>
  </div>

  <main class="container">
    <!-- LINHA 1: Jogos Ativos -->
    <div class="game-row">
      <a href="Reflex_órion.html" class="game-button Reflex_órion">Reflex Órion</a>
      <a href="SINAPSE_ESPACIAL.html" class="game-button SINAPSE_ESPACIAL">SINAPSE ESPACIAL</a>
      <a href="fatos-historicos.html" class="game-button fatos">Jogar Fatos Históricos</a>
    </div>

    <!-- LINHA 2: Jogos em Breve -->
    <div class="game-row">
      <button class="game-button double em-breve" disabled>🔒 Em breve</button>
      <button class="game-button em-breve" disabled>🔒 Em breve</button>
    </div>
  </main>

  <!-- Áudio do clique -->
  <audio id="clickSound" src="star.mp3" preload="auto" playsinline></audio>

  <!-- Script XP -->
  <script>
    let xpAtual = 100;
    let xpMaximo = 1000;
    let nivel = 1;

    function atualizarXP() {
      const xpBarra = document.querySelector('.xp-fill');
      const xpTexto = document.querySelector('.level-bar span:last-child');
      const nivelTexto = document.querySelector('.level-bar span strong');

      const progresso = (xpAtual / xpMaximo) * 100;
      xpBarra.style.width = progresso + '%';
      xpTexto.textContent = `XP: ${xpAtual} / ${xpMaximo}`;
      nivelTexto.textContent = nivel;
    }

    function ganharXP() {
      if (nivel >= 20) return;

      xpAtual += 50;
      if (xpAtual >= xpMaximo) {
        xpAtual = xpAtual - xpMaximo;
        nivel++;
      }
      atualizarXP();
    }

    atualizarXP(); // inicializa
  </script>

  <!-- Script do som nos botões/links -->
  <script>
    (function() {
      const clickSound = document.getElementById('clickSound');
      const links = document.querySelectorAll('a, .game-button, .xp-btn');

      function playClick() {
        try {
          clickSound.currentTime = 0;
          const p = clickSound.play();
          if (p && typeof p.catch === 'function') {
            p.catch(err => console.warn('Falha ao tocar som:', err));
          }
        } catch(e) {
          console.warn('Erro ao tocar som:', e);
        }
      }

      links.forEach(link => {
        // Toca som ao pressionar
        link.addEventListener('pointerdown', playClick);

        // Garante que o som toque antes de navegar
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          const abreOutraPagina = href && href !== '#';

          if (abreOutraPagina) {
            e.preventDefault();
            playClick();
            setTimeout(() => {
              window.location.href = href;
            }, 150); // 150ms para ouvir o som
          } else {
            playClick();
          }
        });
      });
    })();
  </script>
</body>
</html>
