<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Academy (L.U.A) - Caça Palavras Espacial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0f1a;
            color: #e0e0ff;
            overflow-x: hidden;
        }
        
        .pixel-border {
            border-style: solid;
            border-width: 4px;
            border-image: linear-gradient(135deg, #6e45e2, #88d3ce) 1;
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }
        
        .pixel-button {
            position: relative;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            clip-path: polygon(
                0% 0%,
                100% 0%,
                100% 70%,
                90% 100%,
                0% 100%
            );
        }
        
        .pixel-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }
        
        .pixel-button:active {
            transform: translateY(0);
        }
        
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a2e;
            color: #e0e0ff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #2d2d42;
        }
        
        .cell:hover {
            background-color: #2d2d42;
            transform: scale(1.05);
        }
        
        .cell.selected {
            background-color: #6e45e2;
            color: white;
        }
        
        .cell.found {
            background-color: #88d3ce;
            color: #0f0f1a;
        }
        
        .word-list {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Exibe as palavras em uma única coluna */
            gap: 5px; /* Espaçamento menor entre as palavras */
            justify-content: flex-start; /* Alinha as palavras ao topo */
            align-items: center; /* Centraliza horizontalmente */
        }
        
        .word-item {
            padding: 8px 12px;
            text-align: center;
            background-color: #2d2d42; /* Fundo para destacar as palavras */
            border-radius: 5px; /* Bordas arredondadas */
            transition: all 0.3s;
            white-space: nowrap; /* Impede que as palavras sejam quebradas */
            font-size: 16px; /* Ajusta o tamanho da fonte */
            color: #e0e0ff;
            width: 100%; /* Faz com que as palavras ocupem toda a largura disponível */
            max-width: 90%; /* Limita a largura para evitar ultrapassar a caixa */
            overflow: hidden; /* Esconde qualquer conteúdo que ultrapasse os limites */
            text-overflow: ellipsis; /* Adiciona "..." caso o texto seja muito longo */
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .pixel-title {
            text-shadow: 4px 4px 0 #6e45e2, -4px -4px 0 #88d3ce;
            letter-spacing: 2px;
        }
        
        .difficulty-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .difficulty-option {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background-color: #1a1a2e;
            border: 2px solid #2d2d42;
        }
        
        .difficulty-option:hover {
            transform: translateY(-5px);
            border-color: #6e45e2;
        }
        
        .difficulty-option.active {
            background-color: #6e45e2;
            border-color: #88d3ce;
            transform: translateY(-5px);
        }
        
        .timer {
            font-size: 24px;
            color: #88d3ce;
            margin: 20px 0;
        }
        
        .completion-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 26, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .completion-message {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
        
        .completion-time {
            font-size: 24px;
            color: #88d3ce;
            margin-bottom: 40px;
        }
        
        .completion-buttons {
            display: flex;
            gap: 20px;
        }
        
        .spaceship {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,10 70,50 50,70 30,50" fill="%236e45e2"/><circle cx="50" cy="50" r="20" fill="%2388d3ce"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .alien {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%2388d3ce"/><circle cx="35" cy="40" r="8" fill="%230f0f1a"/><circle cx="65" cy="40" r="8" fill="%230f0f1a"/><path d="M30,65 Q50,80 70,65" stroke="%230f0f1a" stroke-width="4" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: bounce 4s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .planet {
            position: absolute;
            width: 120px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%236e45e2"/><path d="M20,30 Q35,20 50,30 Q65,40 80,30" stroke="%2388d3ce" stroke-width="2" fill="none"/><path d="M25,50 Q40,60 55,50 Q70,40 75,60" stroke="%2388d3ce" stroke-width="2" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: rotate 20s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .grid-container {
            position: relative;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 60%, rgba(110, 69, 226, 0.1) 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">
    <div class="stars" id="stars"></div>
    <div class="spaceship" style="top: 10%; left: 5%;"></div>
    <div class="alien" style="top: 15%; right: 10%;"></div>
    <div class="planet" style="bottom: 5%; right: 5%;"></div>
    
    <h1 class="text-4xl md:text-5xl mb-6 text-center pixel-title">LEVEL UP ACADEMY</h1>
    <h2 class="text-xl md:text-2xl mb-10 text-center" style="color: #88d3ce;">L.U.A - Caça Palavras Espacial</h2>
    
    <div id="main-menu" class="text-center">
        <div class="difficulty-selector">
            <div class="difficulty-option" data-difficulty="easy">FÁCIL</div>
            <div class="difficulty-option" data-difficulty="medium">MÉDIO</div>
            <div class="difficulty-option" data-difficulty="hard">DIFÍCIL</div>
        </div>
        <p class="mb-8">Selecione a dificuldade e embarque nesta jornada educacional espacial!</p>
        <button id="start-game" class="pixel-button">INICIAR MISSÃO</button>
    </div>
    
    <div id="game-container" class="hidden w-full max-w-4xl">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="grid-container flex-1">
                <div id="word-grid" class="grid pixel-border mb-4"></div>
                <div class="grid-overlay"></div>
                <div class="timer text-center" id="timer">00:00</div>
            </div>
            
            <div class="word-list pixel-border flex-1">
                <h3 class="text-xl mb-4 text-center">PALAVRAS PARA ENCONTRAR</h3>
                <div id="word-list" class="grid grid-cols-1 md:grid-cols-2 gap-2"></div>
            </div>
        </div>
        
        <div class="mt-8 flex justify-center gap-4">
            <button id="new-game" class="pixel-button">NOVA MISSÃO</button>
            <button id="main-menu-btn" class="pixel-button">MENU PRINCIPAL</button>
        </div>
    </div>
    
    <div id="completion-screen" class="completion-screen hidden">
        <div class="completion-message">MISSÃO CONCLUÍDA!<br>PARABÉNS, EXPLORADOR!</div>
        <div class="completion-time" id="completion-time">Tempo: 00:00</div>
        <div class="completion-buttons">
            <button id="try-again" class="pixel-button">TENTAR NOVAMENTE</button>
            <button id="next-level" class="pixel-button">PRÓXIMO NÍVEL</button>
        </div>
    </div>
    
    <script>
        // Game variables
        let currentDifficulty = 'easy';
        let wordGrid = [];
        let selectedCells = [];
        let foundWords = [];
        let startTime = 0;
        let timerInterval = null;
        let gameWords = [
            'APRENDIZAGEM', 'ENSINO', 'DEDICAÇÃO', 'ALUNO', 
            'CONHECIMENTO', 'ESCOLA', 'ESTUDO', 'DISCIPLINA', 
            'RECREIO', 'SABER', 'CADERNO', 'MATEMÁTICA'
        ];
        
        // DOM elements
        const mainMenu = document.getElementById('main-menu');
        const gameContainer = document.getElementById('game-container');
        const wordGridElement = document.getElementById('word-grid');
        const wordListElement = document.getElementById('word-list');
        const timerElement = document.getElementById('timer');
        const completionScreen = document.getElementById('completion-screen');
        const completionTimeElement = document.getElementById('completion-time');
        const difficultyOptions = document.querySelectorAll('.difficulty-option');
        const startGameButton = document.getElementById('start-game');
        const newGameButton = document.getElementById('new-game');
        const mainMenuButton = document.getElementById('main-menu-btn');
        const tryAgainButton = document.getElementById('try-again');
        const nextLevelButton = document.getElementById('next-level');
        
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize game
        function initGame() {
            createStars();
            setupEventListeners();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Difficulty selection
            difficultyOptions.forEach(option => {
                option.addEventListener('click', () => {
                    difficultyOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentDifficulty = option.dataset.difficulty;
                });
            });
            
            // Start game
            startGameButton.addEventListener('click', startGame);
            
            // New game
            newGameButton.addEventListener('click', startGame);
            
            // Return to main menu
            mainMenuButton.addEventListener('click', () => {
                gameContainer.classList.add('hidden');
                mainMenu.classList.remove('hidden');
                stopTimer();
            });
            
            // Try again
            tryAgainButton.addEventListener('click', () => {
                completionScreen.classList.add('hidden');
                startGame();
            });
            
            // Next level
            nextLevelButton.addEventListener('click', () => {
                if (currentDifficulty === 'easy') {
                    currentDifficulty = 'medium';
                } else if (currentDifficulty === 'medium') {
                    currentDifficulty = 'hard';
                }
                completionScreen.classList.add('hidden');
                startGame();
            });
        }
        
        // Start game
        function startGame() {
            mainMenu.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            
            // Clear previous game
            wordGridElement.innerHTML = '';
            wordListElement.innerHTML = '';
            selectedCells = [];
            foundWords = [];
            
            // Set up game based on difficulty
            let gridSize, wordCount;
            let allowDiagonal = false;
            let allowReverse = false;
            
            switch (currentDifficulty) {
                case 'easy':
                    gridSize = 10;
                    wordCount = 4;
                    break;
                case 'medium':
                    gridSize = 15;
                    wordCount = 8;
                    allowDiagonal = true;
                    break;
                case 'hard':
                    gridSize = 20;
                    wordCount = 12;
                    allowDiagonal = true;
                    allowReverse = true;
                    break;
            }
            
            // Select random words
            const selectedWords = shuffleArray([...gameWords]).slice(0, wordCount);
            
            // Generate word grid
            generateWordGrid(gridSize, selectedWords, allowDiagonal, allowReverse);
            
            // Display word list
            selectedWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.textContent = word;
                wordItem.dataset.word = word;
                wordListElement.appendChild(wordItem);
            });
            
            // Start timer
            startTimer();
        }
        
        // Generate word grid
        function generateWordGrid(size, words, allowDiagonal, allowReverse) {
            // Initialize empty grid
            wordGrid = Array(size).fill().map(() => Array(size).fill(''));
            
            // Place words in grid
            words.forEach(word => {
                let placed = false;
                let attempts = 0;
                const maxAttempts = 100;
                
                while (!placed && attempts < maxAttempts) {
                    attempts++;
                    
                    // Determine word direction
                    let direction;
                    if (allowReverse && Math.random() > 0.5) {
                        word = word.split('').reverse().join('');
                    }
                    
                    if (!allowDiagonal) {
                        direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
                    } else {
                        const directions = ['horizontal', 'vertical', 'diagonal'];
                        direction = directions[Math.floor(Math.random() * directions.length)];
                    }
                    
                    // Determine starting position
                    let row, col;
                    
                    if (direction === 'horizontal') {
                        row = Math.floor(Math.random() * size);
                        col = Math.floor(Math.random() * (size - word.length));
                    } else if (direction === 'vertical') {
                        row = Math.floor(Math.random() * (size - word.length));
                        col = Math.floor(Math.random() * size);
                    } else { // diagonal
                        row = Math.floor(Math.random() * (size - word.length));
                        col = Math.floor(Math.random() * (size - word.length));
                    }
                    
                    // Check if word can be placed
                    let canPlace = true;
                    
                    for (let i = 0; i < word.length; i++) {
                        let currentRow = row;
                        let currentCol = col;
                        
                        if (direction === 'horizontal') {
                            currentCol = col + i;
                        } else if (direction === 'vertical') {
                            currentRow = row + i;
                        } else { // diagonal
                            currentRow = row + i;
                            currentCol = col + i;
                        }
                        
                        const cellValue = wordGrid[currentRow][currentCol];
                        if (cellValue !== '' && cellValue !== word[i]) {
                            canPlace = false;
                            break;
                        }
                    }
                    
                    // Place word if possible
                    if (canPlace) {
                        for (let i = 0; i < word.length; i++) {
                            let currentRow = row;
                            let currentCol = col;
                            
                            if (direction === 'horizontal') {
                                currentCol = col + i;
                            } else if (direction === 'vertical') {
                                currentRow = row + i;
                            } else { // diagonal
                                currentRow = row + i;
                                currentCol = col + i;
                            }
                            
                            wordGrid[currentRow][currentCol] = word[i];
                        }
                        placed = true;
                    }
                }
            });
            
            // Fill empty cells with random letters
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÇÃÁ';
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (wordGrid[row][col] === '') {
                        wordGrid[row][col] = letters.charAt(Math.floor(Math.random() * letters.length));
                    }
                }
            }
            
            // Render grid
            renderWordGrid();
        }
        
        // Render word grid
        function renderWordGrid() {
            wordGridElement.innerHTML = '';
            wordGridElement.style.gridTemplateColumns = `repeat(${wordGrid.length}, 1fr)`;
            
            for (let row = 0; row < wordGrid.length; row++) {
                for (let col = 0; col < wordGrid[row].length; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = wordGrid[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('mousedown', handleCellMouseDown);
                    cell.addEventListener('mouseover', handleCellMouseOver);
                    cell.addEventListener('mouseup', handleCellMouseUp);
                    
                    wordGridElement.appendChild(cell);
                }
            }
        }
        
        // Cell interaction handlers
        let isSelecting = false;
        
        function handleCellMouseDown(e) {
            isSelecting = true;
            selectedCells = [e.target];
            e.target.classList.add('selected');
        }
        
        function handleCellMouseOver(e) {
            if (!isSelecting) return;
            
            const currentCell = e.target;
            const lastCell = selectedCells[selectedCells.length - 1];
            
            // Check if the current cell is adjacent to the last selected cell
            const currentRow = parseInt(currentCell.dataset.row);
            const currentCol = parseInt(currentCell.dataset.col);
            const lastRow = parseInt(lastCell.dataset.row);
            const lastCol = parseInt(lastCell.dataset.col);
            
            const rowDiff = Math.abs(currentRow - lastRow);
            const colDiff = Math.abs(currentCol - lastCol);
            
            if ((rowDiff <= 1 && colDiff <= 1) && !(rowDiff === 0 && colDiff === 0)) {
                // Clear previous selection
                document.querySelectorAll('.cell.selected').forEach(cell => {
                    if (!selectedCells.includes(cell)) {
                        cell.classList.remove('selected');
                    }
                });
                
                // Add to selection if not already selected
                if (!selectedCells.includes(currentCell)) {
                    selectedCells.push(currentCell);
                    currentCell.classList.add('selected');
                }
            }
        }
        
        function handleCellMouseUp() {
            isSelecting = false;
            
            if (selectedCells.length > 1) {
                checkWordSelection();
            }
            
            // Clear selection
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            selectedCells = [];
        }
        
        // Check if selected cells form a valid word
        function checkWordSelection() {
            // Get the word from selected cells
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            
            // Check if word is in the list
            const wordItems = document.querySelectorAll('.word-item');
            let foundItem = null;
            
            wordItems.forEach(item => {
                if (item.dataset.word === selectedWord && !item.classList.contains('found')) {
                    foundItem = item;
                }
            });
            
            if (foundItem) {
                // Mark word as found
                foundItem.classList.add('found');
                foundWords.push(selectedWord);
                
                // Highlight cells
                selectedCells.forEach(cell => cell.classList.add('found'));
                
                // Check if all words are found
                if (foundWords.length === wordItems.length) {
                    gameCompleted();
                }
            }
        }
        
        // Game completed
        function gameCompleted() {
            stopTimer();
            const timeString = timerElement.textContent;
            completionTimeElement.textContent = `Tempo: ${timeString}`;
            completionScreen.classList.remove('hidden');
            
            // Hide next level button if already on hard difficulty
            if (currentDifficulty === 'hard') {
                nextLevelButton.style.display = 'none';
            } else {
                nextLevelButton.style.display = 'block';
            }
        }
        
        // Timer functions
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }
        
        // Utility functions
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Initialize the game
        initGame();
        
        // Set easy as default selected difficulty
        difficultyOptions[0].click();
    </script>
</body>
</html>
