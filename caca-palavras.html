<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.U.A. - Ca√ßa Palavras Educacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --pixel-size: 30px;
            --primary-color: #6bdfff;
            --secondary-color: #ff6b6b;
            --bg-color: #0f0f1a;
            --grid-color: #1a1a2e;
            --border-color: #3a3a5a;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            color: #e0e0ff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .pixel {
            width: var(--pixel-size);
            height: var(--pixel-size);
            border: 1px solid var(--border-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 1px;
            background-color: var(--grid-color);
            color: var(--primary-color);
            font-size: 14px;
            transition: all 0.2s;
            position: relative;
            image-rendering: pixelated;
        }
        
        .pixel:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .pixel.selected {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }
        
        .pixel.found {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .word-list {
            border: 3px solid var(--border-color);
            background-color: var(--grid-color);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .word-item {
            margin: 5px 0;
            padding: 5px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .word-item.found {
            text-decoration: line-through;
            color: var(--secondary-color);
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        .spaceship {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%236bdfff" d="M12,2L4,12L12,22L20,12L12,2M12,6L16,12L12,18L8,12L12,6Z"/></svg>');
            background-size: contain;
            transition: all 0.5s;
            pointer-events: none;
            z-index: 100;
            image-rendering: pixelated;
        }
        
        .pixel-grid {
            position: relative;
            border: 3px solid var(--border-color);
            background-color: var(--grid-color);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(107, 223, 255, 0.3);
        }
        
        .title {
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            animation: glow 2s infinite alternate;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: var(--primary-color);
            font-size: 0.8rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
            100% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
        }
        
        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, var(--primary-color), transparent);
            border-radius: 50%;
            animation: comet 10s linear infinite;
        }
        
        @keyframes comet {
            0% { transform: translate(-100px, -100px); opacity: 1; }
            100% { transform: translate(calc(100vw + 100px), calc(100vh + 100px)); opacity: 0; }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px currentColor);
            z-index: -1;
            image-rendering: pixelated;
        }
        
        .alien {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6b6b" d="M12,2C6.47,2,2,6.5,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M7.07,18.28c.43-.9,3.05-1.78,4.93-1.78s4.5.88,4.93,1.78C15.57,19.36,13.86,20,12,20S8.43,19.36,7.07,18.28z M12,15.5c-2.26,0-4.29-.73-5.91-1.91c0.22-1.39,4.17-2.09,5.91-2.09s5.69.7,5.91,2.09C16.29,14.77,14.26,15.5,12,15.5z M12,6c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3S13.66,6,12,6z"/></svg>');
            background-size: contain;
            animation: float 3s infinite ease-in-out;
            image-rendering: pixelated;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e0e0ff" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4Z" /></svg>');
            background-size: contain;
            top: 20px;
            right: 20px;
            animation: orbit 30s linear infinite;
            z-index: -1;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        .tooltip {
            position: absolute;
            background-color: var(--grid-color);
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            padding: 10px;
            max-width: 200px;
            z-index: 1000;
            font-size: 0.7rem;
            line-height: 1.4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .difficulty-btn {
            padding: 5px 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.7rem;
        }
        
        .difficulty-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
        }
        
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        
        .hologram-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(107, 223, 255, 0.1) 0%, transparent 50%, rgba(107, 223, 255, 0.1) 100%);
            animation: scan 2s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .certificate {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: var(--grid-color);
            border: 5px solid var(--primary-color);
            padding: 30px;
            max-width: 80%;
            z-index: 1000;
            text-align: center;
            transition: transform 0.5s;
            pointer-events: none;
        }
        
        .certificate.active {
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        
        .close-certificate {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .word-definition {
            font-size: 0.7rem;
            margin-top: 5px;
            color: var(--primary-color);
            display: none;
        }
        
        .word-item:hover .word-definition {
            display: block;
        }
        
        .luna-station {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e0e0ff" d="M12,2L2,12L12,22L22,12L12,2M12,4L20,12L12,20L4,12L12,4Z" /></svg>');
            background-size: contain;
            bottom: 20px;
            left: 20px;
            opacity: 0.2;
            z-index: -1;
        }
        
        .energy-beam {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 0;
            background: linear-gradient(to top, var(--primary-color), transparent);
            transition: height 0.5s;
            z-index: -1;
        }
        
        .energy-beam.active {
            height: 100px;
            animation: beam-pulse 1s infinite alternate;
        }
        
        @keyframes beam-pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div id="stars-container" class="fixed inset-0 overflow-hidden z-0"></div>
    
    <!-- Decorative elements -->
    <div class="moon"></div>
    <div class="luna-station"></div>
    <div class="planet" style="width: 150px; height: 150px; background: radial-gradient(circle at 70% 30%, var(--secondary-color), var(--bg-color)); bottom: 15%; right: 8%;"></div>
    <div class="alien" style="top: 20%; right: 20%;"></div>
    
    <div class="relative z-10 w-full max-w-4xl">
        <h1 class="title text-center">LEVEL UP ACADEMY</h1>
        <h2 class="subtitle">Miss√£o: Conhecimento Gal√°ctico</h2>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">F√°cil</button>
            <button class="difficulty-btn" data-difficulty="medium">M√©dio</button>
            <button class="difficulty-btn" data-difficulty="hard">Lend√°rio</button>
        </div>
        
        <div class="flex flex-col md:flex-row gap-6">
            <div class="pixel-grid flex-1 hologram-effect">
                <div id="word-search" class="flex flex-wrap justify-center"></div>
                <div id="energy-beam" class="energy-beam"></div>
            </div>
            
            <div class="word-list flex-1">
                <h2 class="text-xl mb-4 text-center">PALAVRAS DA L.U.A.</h2>
                <div id="word-list-container"></div>
                <div class="mt-6 text-center">
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <p id="found-count" class="mb-4">0/12 palavras energizadas</p>
                    <div id="word-info" class="word-definition mb-4"></div>
                    <button id="reset-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">Nova Miss√£o</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="spaceship" class="spaceship"></div>
    <div id="tooltip" class="tooltip"></div>
    
    <div id="certificate" class="certificate">
        <button id="close-certificate" class="close-certificate">√ó</button>
        <h2 class="text-2xl mb-4">üèÖ CERTIFICADO L.U.A. üèÖ</h2>
        <p class="mb-4">Parab√©ns, Cadete!</p>
        <p class="text-xl mb-6">Oficial da Level Up Academy</p>
        <p>Explorador Gal√°ctico do Saber</p>
        <p class="mt-4 text-sm">Data: <span id="certificate-date"></span></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create stars
            const starsContainer = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
            
            // Create comets
            for (let i = 0; i < 3; i++) {
                const comet = document.createElement('div');
                comet.classList.add('comet');
                comet.style.left = `${Math.random() * 100}%`;
                comet.style.top = `${Math.random() * 100}%`;
                comet.style.animationDelay = `${Math.random() * 10}s`;
                starsContainer.appendChild(comet);
            }
            
            // Words to find with definitions
            const words = [
                { word: 'APRENDIZAGEM', definition: 'Processo cont√≠nuo de adquirir conhecimento e habilidades.' },
                { word: 'ENSINO', definition: 'Ato de transmitir conhecimento e orientar o aprendizado.' },
                { word: 'DEDICA√á√ÉO', definition: 'Compromisso e esfor√ßo constante para alcan√ßar objetivos.' },
                { word: 'ALUNO', definition: 'Aprendiz na jornada do conhecimento na L.U.A.' },
                { word: 'CONHECIMENTO', definition: 'Combina√ß√£o de informa√ß√µes, compreens√£o e experi√™ncia.' },
                { word: 'ESCOLA', definition: 'Nave-m√£e do saber, como nossa L.U.A. Station!' },
                { word: 'ESTUDO', definition: 'Atividade fundamental para explorar novos universos mentais.' },
                { word: 'DISCIPLINA', definition: 'Organiza√ß√£o e foco essenciais para o sucesso acad√™mico.' },
                { word: 'RECREIO', definition: 'Hora de recarregar a mente e preparar-se para novos conhecimentos!' },
                { word: 'PROVA', definition: 'Desafio para testar suas habilidades adquiridas.' },
                { word: 'CADERNO', definition: 'Seu di√°rio de bordo na jornada do aprendizado.' },
                { word: 'MATEM√ÅTICA', definition: 'A linguagem do universo. At√© para pilotar a nave da L.U.A., voc√™ vai precisar dela!' }
            ];
            
            // Game state
            const gameState = {
                gridSize: 18,
                grid: [],
                selectedCells: [],
                foundWords: [],
                difficulty: 'easy',
                definitions: {}
            };
            
            // Initialize definitions lookup
            words.forEach(item => {
                gameState.definitions[item.word] = item.definition;
            });
            
            // Atualizar o estado do jogo com base no n√≠vel de dificuldade
            function updateGameStateForDifficulty() {
                if (gameState.difficulty === 'easy') {
                    gameState.gridSize = 10; // Grid menor
                    gameState.allowDiagonals = false; // Sem diagonais
                    gameState.allowInverted = false; // Sem palavras invertidas
                } else if (gameState.difficulty === 'medium') {
                    gameState.gridSize = 14; // Grid m√©dio
                    gameState.allowDiagonals = true; // Com diagonais
                    gameState.allowInverted = false; // Sem palavras invertidas
                } else if (gameState.difficulty === 'hard') {
                    gameState.gridSize = 18; // Grid maior
                    gameState.allowDiagonals = true; // Com diagonais
                    gameState.allowInverted = true; // Com palavras invertidas
                }
            }
            
            // Initialize grid
            function initializeGrid() {
                updateGameStateForDifficulty(); // Atualizar o estado do jogo com base na dificuldade
                const wordSearch = document.getElementById('word-search');
                wordSearch.innerHTML = '';
                gameState.grid = [];
                gameState.selectedCells = [];
                gameState.foundWords = [];
                
                // Criar grid vazio
                for (let i = 0; i < gameState.gridSize; i++) {
                    gameState.grid[i] = [];
                    for (let j = 0; j < gameState.gridSize; j++) {
                        gameState.grid[i][j] = {
                            letter: null,
                            element: null,
                            row: i,
                            col: j
                        };
                    }
                }
                
                // Posicionar palavras no grid
                placeWords();
                
                // Preencher espa√ßos restantes com letras aleat√≥rias
                fillEmptySpaces();
                
                // Criar elementos DOM
                createGridElements();
                
                // Atualizar lista de palavras
                updateWordList();
                
                // Resetar progresso
                document.getElementById('progress').style.width = '0%';
                document.getElementById('energy-beam').classList.remove('active');
            }
            
            // Get random letter (weighted for Portuguese language)
            function getRandomLetter() {
                const letterFrequency = {
                    'A': 14.63, 'B': 1.04, 'C': 3.88, 'D': 4.99, 'E': 12.57,
                    'F': 1.02, 'G': 1.30, 'H': 1.28, 'I': 6.18, 'J': 0.40,
                    'K': 0.02, 'L': 2.78, 'M': 4.74, 'N': 5.05, 'O': 10.73,
                    'P': 2.52, 'Q': 1.20, 'R': 6.53, 'S': 7.81, 'T': 4.34,
                    'U': 4.63, 'V': 1.67, 'W': 0.01, 'X': 0.21, 'Y': 0.01,
                    'Z': 0.47
                };
                
                // Convert frequency to cumulative array
                let cumulative = 0;
                const letters = [];
                for (const letter in letterFrequency) {
                    cumulative += letterFrequency[letter];
                    letters.push({ letter, cumulative });
                }
                
                // Get random value
                const random = Math.random() * cumulative;
                
                // Find corresponding letter
                for (const item of letters) {
                    if (random < item.cumulative) {
                        return item.letter;
                    }
                }
                
                return 'A'; // fallback
            }
            
            // Atualizar a fun√ß√£o de posicionamento de palavras
            function placeWords() {
                words.forEach(item => {
                    const word = item.word;
                    let placed = false;
                    let attempts = 0;

                    while (!placed && attempts < 100) {
                        attempts++;

                        // Determinar dire√ß√£o com base na dificuldade
                        let direction;
                        if (gameState.difficulty === 'easy') {
                            // F√°cil: apenas horizontal ou vertical
                            direction = Math.floor(Math.random() * 2);
                        } else if (gameState.difficulty === 'medium') {
                            // M√©dio: horizontal, vertical ou diagonal
                            direction = Math.floor(Math.random() * 3);
                        } else {
                            // Lend√°rio: qualquer dire√ß√£o, incluindo invertida
                            direction = Math.floor(Math.random() * 8);
                        }

                        let row, col, rowStep, colStep;

                        // Calcular posi√ß√£o inicial e passos com base na dire√ß√£o
                        if (direction === 0) { // Horizontal (esquerda para direita)
                            row = Math.floor(Math.random() * gameState.gridSize);
                            col = Math.floor(Math.random() * (gameState.gridSize - word.length));
                            rowStep = 0;
                            colStep = 1;
                        } else if (direction === 1) { // Vertical (cima para baixo)
                            row = Math.floor(Math.random() * (gameState.gridSize - word.length));
                            col = Math.floor(Math.random() * gameState.gridSize);
                            rowStep = 1;
                            colStep = 0;
                        } else if (direction === 2 && gameState.allowDiagonals) { // Diagonal (cima-esquerda para baixo-direita)
                            row = Math.floor(Math.random() * (gameState.gridSize - word.length));
                            col = Math.floor(Math.random() * (gameState.gridSize - word.length));
                            rowStep = 1;
                            colStep = 1;
                        } else if (direction === 3 && gameState.allowInverted) { // Horizontal invertida (direita para esquerda)
                            row = Math.floor(Math.random() * gameState.gridSize);
                            col = Math.floor(Math.random() * (gameState.gridSize - word.length)) + word.length - 1;
                            rowStep = 0;
                            colStep = -1;
                        } else if (direction === 4 && gameState.allowInverted) { // Vertical invertida (baixo para cima)
                            row = Math.floor(Math.random() * (gameState.gridSize - word.length)) + word.length - 1;
                            col = Math.floor(Math.random() * gameState.gridSize);
                            rowStep = -1;
                            colStep = 0;
                        } else if (direction === 5 && gameState.allowDiagonals && gameState.allowInverted) { // Diagonal invertida
                            row = Math.floor(Math.random() * (gameState.gridSize - word.length)) + word.length - 1;
                            col = Math.floor(Math.random() * (gameState.gridSize - word.length)) + word.length - 1;
                            rowStep = -1;
                            colStep = -1;
                        } else {
                            continue; // Dire√ß√£o inv√°lida para o n√≠vel atual
                        }

                        // Verificar se a palavra pode ser posicionada
                        let canPlace = true;
                        for (let i = 0; i < word.length; i++) {
                            const currentRow = row + i * rowStep;
                            const currentCol = col + i * colStep;

                            if (
                                currentRow < 0 || currentRow >= gameState.gridSize || // Fora dos limites
                                currentCol < 0 || currentCol >= gameState.gridSize || // Fora dos limites
                                (gameState.grid[currentRow][currentCol].letter && gameState.grid[currentRow][currentCol].letter !== word[i]) // Conflito
                            ) {
                                canPlace = false;
                                break;
                            }
                        }

                        // Posicionar a palavra se poss√≠vel
                        if (canPlace) {
                            for (let i = 0; i < word.length; i++) {
                                const currentRow = row + i * rowStep;
                                const currentCol = col + i * colStep;
                                gameState.grid[currentRow][currentCol].letter = word[i];
                            }
                            placed = true;
                        }
                    }

                    // Se a palavra n√£o puder ser posicionada ap√≥s 100 tentativas, exibir erro
                    if (!placed) {
                        console.error(`N√£o foi poss√≠vel posicionar a palavra: ${word}`);
                    }
                });
            }
            
            // Fill empty spaces with random letters
            function fillEmptySpaces() {
                for (let i = 0; i < gameState.gridSize; i++) {
                    for (let j = 0; j < gameState.gridSize; j++) {
                        if (!gameState.grid[i][j].letter) {
                            gameState.grid[i][j].letter = getRandomLetter();
                        }
                    }
                }
            }
            
            // Create grid elements
            function createGridElements() {
                const wordSearch = document.getElementById('word-search');
                
                for (let i = 0; i < gameState.gridSize; i++) {
                    for (let j = 0; j < gameState.gridSize; j++) {
                        const pixel = document.createElement('div');
                        pixel.classList.add('pixel');
                        pixel.textContent = gameState.grid[i][j].letter;
                        pixel.dataset.row = i;
                        pixel.dataset.col = j;
                        
                        pixel.addEventListener('mousedown', handleMouseDown);
                        pixel.addEventListener('mouseenter', handleMouseEnter);
                        pixel.addEventListener('mouseup', handleMouseUp);
                        
                        wordSearch.appendChild(pixel);
                        gameState.grid[i][j].element = pixel;
                    }
                }
            }
            
            // Update word list
            function updateWordList() {
                const wordListContainer = document.getElementById('word-list-container');
                wordListContainer.innerHTML = '';
                
                words.forEach(item => {
                    const word = item.word;
                    const wordItem = document.createElement('div');
                    wordItem.classList.add('word-item');
                    if (gameState.foundWords.includes(word)) {
                        wordItem.classList.add('found');
                    }
                    
                    const wordSpan = document.createElement('span');
                    wordSpan.textContent = word;
                    wordSpan.style.marginLeft = '10px';
                    
                    const wordDefinition = document.createElement('div');
                    wordDefinition.classList.add('word-definition');
                    wordDefinition.textContent = item.definition;
                    
                    wordItem.appendChild(document.createElement('span'));
                    wordItem.appendChild(wordSpan);
                    wordItem.appendChild(wordDefinition);
                    
                    wordListContainer.appendChild(wordItem);
                });
                
                const progress = (gameState.foundWords.length / words.length) * 100;
                document.getElementById('progress').style.width = `${progress}%`;
                document.getElementById('found-count').textContent = 
                    `${gameState.foundWords.length}/${words.length} palavras energizadas`;
                
                // Activate energy beam when progress is made
                if (gameState.foundWords.length > 0) {
                    document.getElementById('energy-beam').classList.add('active');
                }
            }
            
            // Handle mouse down
            function handleMouseDown(e) {
                gameState.selectedCells = [];
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                selectCell(row, col);
            }
            
            // Handle mouse enter
            function handleMouseEnter(e) {
                if (gameState.selectedCells.length === 0) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                // Check if cell is in line with previous selections
                const firstCell = gameState.selectedCells[0];
                const lastCell = gameState.selectedCells[gameState.selectedCells.length - 1];
                
                // Determine direction
                let direction = null;
                if (gameState.selectedCells.length === 1) {
                    // First selection, determine direction based on current cell
                    if (row === firstCell.row) {
                        direction = 'horizontal';
                    } else if (col === firstCell.col) {
                        direction = 'vertical';
                    } else if (Math.abs(row - firstCell.row) === Math.abs(col - firstCell.col)) {
                        direction = 'diagonal';
                    }
                } else {
                    // Continue in existing direction
                    if (row === firstCell.row && col !== firstCell.col) {
                        direction = 'horizontal';
                    } else if (col === firstCell.col && row !== firstCell.row) {
                        direction = 'vertical';
                    } else if (Math.abs(row - firstCell.row) === Math.abs(col - firstCell.col)) {
                        direction = 'diagonal';
                    }
                }
                
                if (!direction) return;
                
                // Clear previous selections (except first)
                while (gameState.selectedCells.length > 1) {
                    const cell = gameState.selectedCells.pop();
                    cell.element.classList.remove('selected');
                }
                
                // Select cells in direction
                let currentRow = firstCell.row;
                let currentCol = firstCell.col;
                const rowStep = direction === 'vertical' || direction === 'diagonal' ? 
                    (row > firstCell.row ? 1 : -1) : 0;
                const colStep = direction === 'horizontal' || direction === 'diagonal' ? 
                    (col > firstCell.col ? 1 : -1) : 0;
                
                while (true) {
                    selectCell(currentRow, currentCol);
                    
                    if (currentRow === row && currentCol === col) break;
                    
                    currentRow += rowStep;
                    currentCol += colStep;
                }
            }
            
            // Handle mouse up
            function handleMouseUp() {
                if (gameState.selectedCells.length < 2) {
                    // Not enough cells selected
                    gameState.selectedCells.forEach(cell => {
                        cell.element.classList.remove('selected');
                    });
                    gameState.selectedCells = [];
                    return;
                }
                
                // Check if selected cells form a word
                const selectedWord = gameState.selectedCells.map(cell => cell.letter).join('');
                
                if (words.some(item => item.word === selectedWord) && !gameState.foundWords.includes(selectedWord)) {
                    // Word found
                    gameState.foundWords.push(selectedWord);
                    gameState.selectedCells.forEach(cell => {
                        cell.element.classList.remove('selected');
                        cell.element.classList.add('found');
                    });
                    
                    // Show definition
                    const wordInfo = document.getElementById('word-info');
                    wordInfo.textContent = gameState.definitions[selectedWord];
                    wordInfo.style.display = 'block';
                    setTimeout(() => {
                        wordInfo.style.display = 'none';
                    }, 3000);
                    
                    // Celebrate
                    celebrate();
                    
                    // Update word list
                    updateWordList();
                    
                    // Check if all words found
                    if (gameState.foundWords.length === words.length) {
                        setTimeout(() => {
                            showCertificate();
                        }, 1000);
                    }
                } else {
                    // Not a word or already found
                    gameState.selectedCells.forEach(cell => {
                        cell.element.classList.remove('selected');
                    });
                }
                
                gameState.selectedCells = [];
            }
            
            // Select cell
            function selectCell(row, col) {
                if (row < 0 || row >= gameState.gridSize || col < 0 || col >= gameState.gridSize) return;
                
                const cell = gameState.grid[row][col];
                if (!gameState.selectedCells.some(c => c.row === row && c.col === col)) {
                    gameState.selectedCells.push(cell);
                    cell.element.classList.add('selected');
                }
            }
            
            // Celebrate word found
            function celebrate() {
                const colors = ['#ff6b6b', '#6bdfff', '#6bff6b', '#ff6bff', '#ffff6b'];
                
                gameState.selectedCells.forEach(cell => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '5px';
                    confetti.style.height = '5px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = `${cell.element.offsetLeft + 15}px`;
                    confetti.style.top = `${cell.element.offsetTop + 15}px`;
                    confetti.style.transform = 'translate(-50%, -50%)';
                    confetti.style.zIndex = '1000';
                    
                    document.getElementById('word-search').appendChild(confetti);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 2 + Math.random() * 3;
                    const xVel = Math.cos(angle) * velocity;
                    const yVel = Math.sin(angle) * velocity;
                    
                    let posX = 0;
                    let posY = 0;
                    let opacity = 1;
                    
                    const animate = () => {
                        posX += xVel;
                        posY += yVel + 0.1; // Add gravity
                        opacity -= 0.02;
                        
                        confetti.style.left = `${cell.element.offsetLeft + 15 + posX}px`;
                        confetti.style.top = `${cell.element.offsetTop + 15 + posY}px`;
                        confetti.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            confetti.remove();
                        }
                    };
                    
                    animate();
                });
            }
            
            // Show certificate
            function showCertificate() {
                const certificate = document.getElementById('certificate');
                const dateSpan = document.getElementById('certificate-date');
                
                const today = new Date();
                dateSpan.textContent = today.toLocaleDateString('pt-BR');
                
                certificate.classList.add('active');
            }
            
            // Close certificate
            document.getElementById('close-certificate').addEventListener('click', () => {
                document.getElementById('certificate').classList.remove('active');
            });
            
            // Spaceship movement
            const spaceship = document.getElementById('spaceship');
            document.addEventListener('mousemove', (e) => {
                spaceship.style.left = `${e.clientX - 20}px`;
                spaceship.style.top = `${e.clientY - 20}px`;
            });
            
            // Difficulty selector
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    gameState.difficulty = btn.dataset.difficulty;
                    initializeGrid();
                });
            });
            
            // Reset button
            document.getElementById('reset-btn').addEventListener('click', initializeGrid);
            
            // Initialize game
            initializeGrid();
        });
    </script>
</body>
